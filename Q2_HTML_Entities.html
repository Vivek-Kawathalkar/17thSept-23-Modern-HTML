<!-- 
    Q2. What are HTML Entities? List down 5 common HTML entities
-->

<!-- 
Ans:

HTML entities are special codes used to represent reserved characters, characters that cannot be easily typed or displayed, 
or characters with special meaning in HTML markup. They are typically written as &entity_name; or &#entity_number;. 

Here are five commonly used HTML entities:

&lt;: Represents the less-than sign <.
&gt;: Represents the greater-than sign >.
&amp;: Represents the ampersand &.
&quot;: Represents the double quotation mark ".
&nbsp;: Represents a non-breaking space, which prevents the browser from collapsing consecutive spaces into a single space.
-->
